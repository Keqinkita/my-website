<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Checkout Section */
        .checkout-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .checkout-header {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .checkout-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .checkout-form label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        .checkout-form input, .checkout-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkout-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 4px;
            width: 100%;
        }

        .checkout-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">ShopLogo</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="catalogue.html">Catalogue</a>
                <a href="cart.html">Cart</a>
                <a href="blog.html">Blog</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Checkout Section -->
        <div class="checkout-container">
            <div class="checkout-header">
                <h2>Checkout</h2>
            </div>

            <form class="checkout-form" id="checkout-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="payment-method">Choose Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>

                <input type="submit" value="Proceed to Payment">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ShopLogo. All rights reserved.</p>
    </footer>

    <script>
        // Simulate order confirmation
        document.getElementById('checkout-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission

            // Get the values from the input fields
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const paymentMethod = document.getElementById('payment-method').value;

            // Simulate order confirmation and email (In reality, you would call a backend API here)
            alert(`Thank you for your order, ${name}!
            Your order will be shipped to the following address: ${address}
            An email confirmation sent to ${email}. 
            Please check your inbox for more details.`);

            // Redirect to confirmation page (could send confirmation email in the backend)
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
