<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Cart Section */
        .cart-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-details h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .cart-item-details p {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item-quantity button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .cart-item-quantity button:hover {
            background-color: #d32f2f;
        }

        /* Total Section */
        .cart-total {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-align: right;
        }

        .checkout-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
            width: 100%;
            text-align: center;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">ShopLogo</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="catalogue.html">Catalogue</a>
                <a href="cart.html">Cart</a>
                <a href="blog.html">Blog</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Cart Section -->
        <div class="cart-container">
            <div class="cart-header">
                <h2>Your Cart</h2>
            </div>

            <div class="cart-items">
                <!-- Example Cart Item 1 -->
                <div class="cart-item" id="cart-item-1">
                    <img src="images/product1.jpg" alt="Product 1">
                    <div class="cart-item-details">
                        <h3>Product 1</h3>
                        <p>Description of product 1</p>
                        <div class="cart-item-quantity">
                            <button onclick="removeItem('cart-item-1')">Remove</button>
                        </div>
                    </div>
                    <div class="cart-item-quantity">
                        <input type="number" value="1" min="1" style="width: 60px; padding: 5px; border-radius: 4px;">
                    </div>
                </div>

                <!-- Example Cart Item 2 -->
                <div class="cart-item" id="cart-item-2">
                    <img src="images/product2.jpg" alt="Product 2">
                    <div class="cart-item-details">
                        <h3>Product 2</h3>
                        <p>Description of product 2</p>
                        <div class="cart-item-quantity">
                            <button onclick="removeItem('cart-item-2')">Remove</button>
                        </div>
                    </div>
                    <div class="cart-item-quantity">
                        <input type="number" value="1" min="1" style="width: 60px; padding: 5px; border-radius: 4px;">
                    </div>
                </div>

                <!-- More cart items can go here -->
            </div>

            <!-- Cart Total Section -->
            <div class="cart-total">
                <button class="checkout-button" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ShopLogo. All rights reserved.</p>
    </footer>

    <script>
        // Remove Item from Cart
        function removeItem(itemId) {
            const item = document.getElementById(itemId);
            item.remove(); // Removes the item from the cart

            // Optionally, you can update the cart total here by recalculating it
            updateCartTotal();
        }

        // Update Cart Total (after removing item or changing quantity)
        function updateCartTotal() {
            let total = 0;
            const items = document.querySelectorAll('.cart-item');
            items.forEach(item => {
                const quantity = parseInt(item.querySelector('input').value);
                total += quantity; // This can be adjusted to calculate based on prices
            });

            // Update total price display (not shown here anymore)
        }
    </script>
</body>
</html>
